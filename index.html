<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Crystal Game</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="assets/css/style.css">
      

  </head>

  <body>
    <div class="container">
      <div class="row">
          <div class="col-md-12">
              <h1>This is the Dark Crystal Game</h1>
          </div>
      </div>

      <div class="row">
        <div class="col-md-12">
            <h2>The Crystals Numbers Must Equal This:</h2>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3">
          <img src="assets/images/Crystal_1.jpg" alt="crystal_1" class="img-thumbnail">
        </div>
        <div class="col-md-3">
          <img src="assets/images/Crystal_2.jpg" alt="crystal_2" class="img-thumbnail">
        </div>
        <div class="col-md-3">
          <img src="assets/images/Crystal_3.jpg" alt="crystal_3" class="img-thumbnail">
        </div>
        <div class="col-md-3">
          <img src="assets/images/Crystal_4.jpg" alt="crystal_4" class="img-thumbnail">
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
            <h2>Your Score:</h2>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
            <h2>Wins:</h2>
        </div>
        <div class="col-md-6">
          <h2>Losses:</h2>
        </div>
      </div>


      <script src="assets/javascript/game.js"></script>
  </body>
</html>
